<!DOCTYPE html>
<html>
<head>
    <title>Manage Lists</title>
      <link rel="stylesheet" href="..\static\css\materialize.min.css">
      <link rel="stylesheet" href="..\static\css\styles.css">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="blue-grey lighten-2">
        <div class="nav-wrapper ">
        <a href="#!" class="brand-logo center">Bucket List</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li class="username">Username</li>
            <li class="logout_link"><a href="login.html">Logout</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="login.html">Logout</a></li>
            <li><a href="listbucket.html">Back</a>
        </ul>
        </div>
    </nav>
    <!--End of navbar-->
    <div class="container">
       <ul class="collection with-header bucket_list">
            <li class="collection-header blue-grey-text darken-3"><h4>My Bucket Lists</h4></li>
            <li class="collection-item">
                
                <div class="a_bucket_list">
                    <a href="listbucket.html" class="blue-grey-text darken-3">My Travel bucketlist</a>
                    <a class="waves-effect waves-light btn blue-grey lighten-1 btn_update_bckt" href="#frm_add_bckt_div">Update</a>
                    <a class="waves-effect waves-light blue-grey lighten-1 btn btn_delete_bckt">Delete</a>
                </div>           
            </li>

            <li class="collection-item">
                
                <div class="a_bucket_list">
                    <a href="listbucket.html" class="blue-grey-text darken-3">Daredevil stunts</a>
                    <a class="waves-effect waves-light btn btn_update_bckt blue-grey lighten-1" href="#frm_add_bckt_div">Update</a>
                    <a class="waves-effect waves-light blue-grey lighten-1 btn btn_delete_bckt">Delete</a>
                </div>           
            </li>

            <li class="collection-item">
                
                <div class="a_bucket_list">
                    <a href="listbucket.html" class="blue-grey-text darken-3">Learn new languages</a>
                    <a class="waves-effect waves-light btn btn_update_bckt blue-grey lighten-1" href="#frm_add_bckt_div">Update</a>
                    <a class="waves-effect waves-light blue-grey lighten-1 btn btn_delete_bckt">Delete</a>
                </div>           
            </li>
       </ul>
    <div id="add_bckt_list_div">
        <a id="btn_add_bckt" href="#add_bckt_lst_div"
        class="btn-floating btn-large waves-effect waves-light blue-grey lighten-1 center">
            <i class="material-icons">add</i>
        </a>
        <h6 class="blue-grey-text darken-3">New Bucket List</h6>
    </div>

    <!-- Add Bucket List form -->
    <!-- Modal Trigger -->

    <div id="add_bckt_lst_div" class="modal">
    <div class="modal-content">
        <form action="" method="get">
        <h4>Add Bucket List</h4>
        Title <input type="text" name="title"><br>
        Description <input type="text" name="description"><br>

        <button class="btn waves-effect waves-light" type="submit" name="action">Add
        </button>

        <a class="waves-effect waves-light btn">Abort</a>

        </form> 
    </div>
</div>

    <!-- Update Bucket List form -->
    <!-- Modal Trigger -->

    <div id="frm_add_bckt_div" class="modal">
    <div class="modal-content">
        <form action="" method="get">
        <h4>Update Bucket</h4>
        Title <input type="text" name="title"><br>
        Description <input type="text" name="description"><br>

        <button class="btn waves-effect waves-light" type="submit" name="action">Save
        </button>

        <a class="waves-effect waves-light btn">Abort</a>

        </form> 
    </div>
    </div>

    <!-- End of Update Bucket List form -->
    </div>
    </div>
    <script type="text/javascript" src="..\static\js\jquery-2.1.1.min.js"></script>
    <script src="..\static\js\materialize.min.js"></script>
    <script src="..\static\js\scripts.js"></script>
</body>
</html>
